<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" />
    <title>Document</title>
    <!-- <script> inline scripting
      let js='amazing';
      if(js==='amazing') alert('javascript is good')
    </script> -->
  </head>
  <body>
    <h1>welcome</h1>
    <div class="container">
      <header>
        <button class="btn again">Again!</button>
        <p class="right">(Between 1 to 20)</p>
        <h1>Guess My Number</h1>
      </header>
      <section>
        <span class="number">?</span>
      </section>

      <div class="row flex">
        <div class="col-2">
          <input type="number" class="guess" /> <br />
          <button class="btn check">Check!</button>
        </div>
        <div class="col-2">
          <p class="message">
            Start guessing...
            <span></span>
          </p>
          <p class="label-score">
            Score:
            <span class="score">20</span>
          </p>
          <p class="label-highscore">
            HighScore:
            <span class="highscore"> 0 </span>
          </p>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
