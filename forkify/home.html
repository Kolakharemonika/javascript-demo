<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="controller.js" type="module"></script>
</head>

<body>
    <div class="main-container">

        <header class="header p-10 flex">
            <img src="img/logo.png" alt="" width="120px" height="35px">

            <!-- <div class="range-wrap">
                <input type="range" id="points" name="points" min="0" max="100">

                <output class="bubble"></output>
            </div> -->
            <div class="flex">
                <div class="search ">
                    <input type="text" class="search-input" id="search-input"
                        placeholder="search over 1,000,000 recipes...">
                    <button class="btn__search p-10 btn flex float-rt">
                        <svg class="nav__icon ">
                            <use href="img/icons.svg#icon-search"></use>
                        </svg>
                        <span>
                            SEARCH
                        </span>
                    </button>
                </div>

                <button class="nav__btn btn">
                    <svg class="nav__icon">
                        <use href="img/icons.svg#icon-edit"></use>
                    </svg>
                    <span>Add recipe</span>
                </button>

                <button class="nav__btn btn">
                    <svg class="nav__icon">
                        <use href="img/icons.svg#icon-bookmark"></use>
                    </svg>
                    <span>bookmark</span>
                </button>
            </div>

        </header>


        <div class="container flex">
            <section class="section-search-results p-10">
                <div class="section-search-result"></div>
                <div class="pagination flex">

                </div>
            </section>
            <section class="section-recipe-info">
                <div class="recipe-container">

                </div>
                <div class="recipe-message flex">
                    <svg class="nav__icon">
                        <use href="img/icons.svg#icon-smile"></use>
                    </svg>
                    <span>Start by searching for a recipe or an ingredient. Have fun!</span>
                </div>

            </section>
        </div>
    </div>


</body>

</html>
