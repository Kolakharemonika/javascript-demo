<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="home.js"></script>
</head>

<body>
    <div class="main-container">

        <header class="header pd-10">
            <img src="img/logo.png" alt="" width="120px" height="35px">
            <div class="flex">
                <div class="search ">
                    <input type="text" class="search-input">
                    <button class="btn__search pd-10">
                        <svg class="nav__icon ">
                            <use href="img/icons.svg#icon-search"></use>
                        </svg>
                        <span>
                            SEARCH
                        </span>
                    </button>
                </div>

                <button class="nav__btn nav__btn--add-recipe pd-10">
                    <svg class="nav__icon">
                        <use href="img/icons.svg#icon-edit"></use>
                    </svg>
                    <span>Add recipe</span>
                </button>

                <button class="nav__btn nav__btn--add-recipe  pd-10">
                    <svg class="nav__icon">
                        <use href="img/icons.svg#icon-bookmark"></use>
                    </svg>
                    <span>bookmark</span>
                </button>
            </div>

            <!-- img-forkify search add-recipe bookmarks -->
        </header>


        <div class="container flex">
            <section class="section-search-results pd-10">
                <!-- 33% -->tjtyjty
            </section>
            <section class="section-right pd-10">
                <svg class="nav__icon">
                    <use href="img/icons.svg#icon-smile"></use>
                </svg>
                <span>Start by searching for a recipe or an ingredient. Have fun!</span>
            </section>
        </div>
        <!-- <footer></footer> -->
    </div>


</body>

</html>
